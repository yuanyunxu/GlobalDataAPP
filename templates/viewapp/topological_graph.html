{% extends "base.html" %}
{% block customjs %}
<script src="{{ STATIC_URL }}js/lib/jquery.plugin.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/lib/jquery.datepick.js" type="text/javascript"></script>
<script>
    $(function() {
			$('#datefrom').datepick({dateFormat: 'yyyy-mm-dd'});	
			$('#dateto').datepick({dateFormat: 'yyyy-mm-dd'});
	});
</script>
{% endblock %}
{% block customstyle %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery.datepick.css">
{% endblock %}
{% block breadcrumb %}
<li><a href="#">Topological Graph</a> <span class="divider">/</span></li>
{% endblock %}
{% block content %}
<div id="main" style="height:600px"></div>
<script>
TOPO_DATA = eval("("+'{{ topo_data|safe }}'+")")
LINK_DATA = eval("("+'{{ link_data|safe }}'+")")
</script>
<script src="{{ STATIC_URL }}js/echarts-2.2.5/build/dist/echarts.js"></script>
<script src="{{ STATIC_URL }}js/topological_graph.js"></script>
{% endblock %}
