{% extends "base.html" %}
{% block customjs %}
<script src="{{ STATIC_URL }}js/lib/jquery.plugin.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/lib/jquery.datepick.js" type="text/javascript"></script>
{% endblock %}
{% block breadcrumb %}
<li><a href="#">Global Record Retrieve</a> <span class="divider">/</span></li>
{% endblock %}
{% block content %}
<div id=query_zone>
    <h2>输入筛选条件</h2>
    <div id=query_form>
        <table class="table table-bordered table-striped datatable">
        <tbody width=70%>
        <tr><td>源MAC地址: </td><td><input type="text" name="src_mac" id="src_mac"/></td></tr>
        <tr><td>目的MAC地址: </td><td><input type="text" name="dst_mac" id="dst_mac"/></td><tr>
        <tr><td>源IP:</td><td><input type="text" name="src_ip" id="src_ip"/></td></tr>
        <tr><td>目的IP: </td><td><input type="text" name="dst_ip" id="dst_ip"/></td></tr>
        <tr><td>源端口: </td><td><input type="text" name="src_port" id="src_port"/></td></tr>
        <tr><td>目的端口: </td><td><input type="text" name="dst_port" id="dst_port" /></td></tr>
        <tr><td>创建时间: </td><td><input type="text" name="createTime" id="createTime" /></td></tr>
        <tr><td>结束时间: </td><td><input type="text" name="lastTime" id="lastTime" /></td></tr>
        <tr><td>应用层协议: </td><td><select name="proto" id="proto"><option value="">全部</option><option value="1">icmp</option><option value="6">tcp</option><option value="17">udp</option><option value="58">icmp6</option></select></td></tr>
        </tbody></table>
        <button id="query_btn">查询</button>
       <!-- <button id="test_btn">测试按钮</button> -->
    </div>
</div>

<div id="main" style="height:600px"></div>
<script>
TOPO_DATA = eval("("+'{{ topo_data|safe }}'+")")
LINK_DATA = eval("("+'{{ link_data|safe }}'+")")
GLOBAL_DATA = eval("("+'{{ global_data|safe }}'+")")
</script>
<script src="{{ STATIC_URL }}js/echarts-2.2.5/build/dist/echarts.js"></script>
<script src="{{ STATIC_URL }}js/record_retrieve.js"></script>
{% endblock %}
